    <style>
      /* Prevent FOUC by setting initial dark theme state */
      body {
        background-color: #0f172a;
        margin: 0;
        transition: background-color 0.3s ease;
      }

      .theme-is-light body {
        background-color: #f8fafc;
      }

      /* Hide content until React loads to prevent FOUC */
      #root {
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      /* Show content after React mounts */
      #root.loaded {
        opacity: 1;
      }
    </style>
    <script>
      // Prevent FOUC by applying theme immediately
      (function () {
        try {
          const theme = localStorage.getItem("theme");
          const root = document.documentElement;

          if (theme === "light") {
            root.classList.remove("dark");
            root.classList.add("theme-is-light");
          } else {
            root.classList.remove("theme-is-light");
            root.classList.add("dark");
          }
        } catch (e) {
          // Fallback to dark theme if localStorage is not available
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
